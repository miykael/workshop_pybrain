## Introduction

As with "classic" scientific toolboxes, python has something for everything in the tremendously diverse realm of neuroimaging analyses.
Within this section, we'll go through some libraries that are more than useful for the most common approaches & modalities: statistical analyses of fMRI data,
DTI, functional connectivity and machine/deep learning:

* `Nistats` : statistical analyses of fMRI data

* `DIPY`: DTI including registration, reconstruction, tractography, structural connectivity, visualization

* `Nilearn`: functional connectivity, connectomes, seed based correlations, machine learning

* `PyMVPA`: machine learning

* `Keras`: deep learning
